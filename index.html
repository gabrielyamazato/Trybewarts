<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel= "stylesheet" href = "style.css" /> 
</head>
<body>
  <header class = 'header'>
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
        <input type="email" placeholder="Email" value="" name="email" id="email">
        <input type="text" placeholder="Senha" value="" name="password" id="password">
        <button type="button" id="btn-enter">Entrar</button>
    </form>
  </header>
  <div id="main-container">
  <main>
    <form id="evaluation-form">
        <p>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        </p>
        <p>
        <input type="email" id="input-email" placeholder="Email">
        <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house" selected>Pytherina</option>
        </select>
    </form>
  </main>
  <img src="images/trybewarts-colored.svg " id="trybewarts-forms-logo">
  </div>
  <script src="script.js"></script>
</body>

</html>
