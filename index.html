<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel= "stylesheet" href = "style.css" /> 
</head>
<body>
  <header class = 'header'>
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
        <input type="email" placeholder="Email" value="" name="email" id="email">
        <input type="text" placeholder="Senha" value="" name="password" id="password">
        <button type="button" id="btn-enter">Entrar</button>
    </form>
  </header>
  <div id="main-container">
  <main>
    <form id="evaluation-form" onsubmit="return false">
        <p>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        </p>
        <p>
        <input type="email" id="input-email" placeholder="Email">
        <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house" selected>Pytherina</option>
        </select>
        </p>
        <p id = 'familia'>
        <label id = 'label-family'>Qual sua família?</label>
        <label for="frontend">Frontend
          <input type="radio" name="family" id="frontend" value="Frontend">
        </label>
        <label for="backend">Backend
          <input type="radio" name="family" id="backend" value="Backend">
        </label>
        <label for="fullstack">FullStack
          <input type="radio" name="family" id="fullstack" value="FullStack">
        </label>
        </p>
        <p>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>

        <input type="checkbox" class="subject" value="HoFs" name="" id="hofs">
        <label for="hofs">HoFs</label>
        <input type="checkbox" class="subject" value="Jest" name="" id="jest">
        <label for="jest">Jest</label>        
        <input type="checkbox" class="subject" value="Promises" name="" id="promises">
        <label for="promises">Promises</label>        
        <input type="checkbox" class="subject" value="React" name="" id="react">
        <label for="react">React</label>        
        <input type="checkbox" class="subject" value="SQL" name="" id="sql">
        <label for="sql">SQL</label>        
        <input type="checkbox" class="subject" value="Python" name="" id="python">
        <label for="python">Python</label>
        </p>
        <p>
          <label id="label-rate">Como você avalia a Trybewarts?</label><br>
          <input type="radio" value="1" name="rate" id="1">
          <label for="1">1</label>
          <input type="radio" value="2" name="rate" id="2">
          <label for="2">2</label>
          <input type="radio" value="3" name="rate" id="3">
          <label for="3">3</label>
          <input type="radio" value="4" name="rate" id="4">
          <label for="4">4</label>
          <input type="radio" value="5" name="rate" id="5">
          <label for="5">5</label>
          <input type="radio" value="6" name="rate" id="6">
          <label for="6">6</label>
          <input type="radio" value="7" name="rate" id="7">
          <label for="7">7</label>
          <input type="radio" value="8" name="rate" id="8">
          <label for="8">8</label>
          <input type="radio" value="9" name="rate" id="9">
          <label for="9">9</label>
          <input type="radio" value="10" name="rate" id="10">
          <label for="10">10</label>
        </p>
        <p>
          <label class="textarea">Deixe seu comentário:</label><br>
          <textarea maxlength="500" cols="50" rows="20" id="textarea" onkeyup="countDown(this)"></textarea>
          <br>
          <span id="counter">500</span> 
          <b>Caracters</b>
        </p>
        <br>
        <p>
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement">
        </p>
        <p>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
        </p>
    </form>
    <div>
    <form id="form-data">
      <p id="fullname-data"></p>
      <p id="email-data"></p>
      <p id="house-data"></p>
      <p id="family-data"></p>
      <p id="subject-data"></p>
      <p id="evaluation-data"></p>
      <p id="obs-data"></p>
    </form>
    </div>
  </main>
  <img src="images/trybewarts-colored.svg " id="trybewarts-forms-logo">
  </div>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
